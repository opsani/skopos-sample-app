doctype: "com.datagridsys.doctype/skopos/model"
version: 1

lifecycle:
    pre_flight:
        steps:
            - call:
                plugin: docker
                action: network_create
                label: "Ensure project network exists"

components:
    nginx:
        image    : datagridsys/sample-lb:1.0
        replicas : 1
        singleton: true
        uses:
            vote : {}
        visual:
            x: 300
            y: 80
    vote:
        image: datagridsys/sample-vote:1.0
        replicas: 3
        lifecycle:
            post_instance_attach:
                steps:
                  - call:
                      plugin   : docker
                      action   : comp_signal
                      arguments:  { component: "nginx", signal: "HUP" }
            post_instance_detach:
                steps:
                  - call:
                      plugin   : docker
                      action   : comp_signal
                      arguments:  { component: "nginx", signal: "HUP" }
        provides:
            ports: [ "80" ]
        uses:
            redis: {}
        visual:
            x: 600
            y: 80

    redis:
        image: redis:3.2.2
        replicas: 1                     # uses the stateless template
        visual:
            x: 900
            y: 180
        lifecycle:
                steps:
                    - call:
                        plugin: docker
                        action: comp_signal
                        label: "Re-attach workers to redis"
                        arguments:  { component: "worker", signal: "INT" }

    worker:
        image: datagridsys/sample-worker:1.0
        replicas: 2
        uses:
            db: {}
            redis: {}
        visual:
            x: 600
            y: 280

    db:
        image: postgres:9.4
        singleton: true
        visual:
            x: 900
            y: 380

    result:
        image: datagridsys/sample-result:1.0
        singleton: true
        provides:
            ports: [ "80" ]
        uses:
            db: {}
        visual:
            x: 600
            y: 480

gateways:
    vote-in:
        type: host_port
        target: ["nginx"]
        exposes:
            - port: "8880"
              target_port: "80"
        visual:
            x: 20
            y: 80
    result-in:
        type: host_port
        exposes:
            - port: "8881"
              target_port: "80"
        target: [result]
        visual:
            x: 20
            y: 480

